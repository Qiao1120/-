<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 背景 -->
    <div class="logo w">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="box ">
        <!-- 登录 -->
        <div class="register">
            <form class="layui-form" id="f1">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required|un" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>

                    </div>
                </div>

                <div class="layui-form-item btn">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>
        </div>

        <!-- 注册 -->
        <div class="enroll" style="display: none;">
            <form class="layui-form " id="f2">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required|un" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>

                    </div>
                </div>


                <div class="layui-form-item  btn ">
                    <a href="javascript:;">去登录</a>
                </div>
            </form>
        </div>

    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
